server {
    listen 80;
    server_name stream.winnowscout.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name stream.winnowscout.com;

    ssl_certificate /etc/letsencrypt/live/stream.winnowscout.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stream.winnowscout.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/cube-client;
    index index.html;

    location /ws/ {
        proxy_pass http://127.0.0.1:9000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600;
    }

    location /healthz {
        return 200 "ok";
        add_header Content-Type text/plain;
    }

    location / {
        try_files $uri /index.html;
    }
}
